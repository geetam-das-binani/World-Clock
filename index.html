<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> World Clock with Alarm </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>World Clock</h1>
    <div class="container">
        
        <div class="left">
            <h3>India</h3>
            <p id="india"></p>
        </div>
        <div class="middle">
            <h3>USA</h3>
            <p id="usa"></p>
        </div>
        <div class="right">
            <h3>China</h3>
            <p id="China"></p>
        </div>
    </div>
<div class="box">
    <h2>Set an Alarm</h2>
    <input type="time" id="alarm">
</div>

    
</body>
<script src="index.js"></script>

</html>
